<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
  </head>
  <body>
    <header>Simple Calculator</header>

    <div id="container-calc">
      <div id="result-screen">
        <div id="history-screen"></div>
        <div id="output-screen">0</div>
      </div>

      <div class="container-button">
        <button class ="clearAll span-2">AC</button>
        <button class ="clear">C</button>
        <button class="data-opreator divide">&#247</button>

        <button class="data-num">7</button>
        <button class="data-num">8</button>
        <button class="data-num">9</button>

        <button class="data-opreator multiply">&#215</button>

        <button class="data-num">4</button>
        <button class="data-num">5</button>
        <button class="data-num">6</button>

        <button class="data-opreator minus">&#45</button>

        <button class="data-num">1</button>
        <button class="data-num">2</button>
        <button class="data-num">3</button>

        <button class="data-opreator plus">&#43</button>

        <button class="data-decimal">.</button>
        <button class="data-num">0</button>

        <button class="equals span-2 ">&#61</button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
